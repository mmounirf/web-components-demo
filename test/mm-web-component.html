<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mm-action-button test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../mm-action-button.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <mm-action-button></mm-action-button>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <mm-action-button prop1="new-prop1"></mm-action-button>
      </template>
    </test-fixture>

    <script>
      suite('mm-action-button', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'mm-action-button');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.textContent, 'Hello mm-action-button!');
        });

        test('setting a property on the element works', function() {
          var element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.prop1, 'new-prop1');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.textContent, 'Hello new-prop1!');
        });

      });
    </script>

  </body>
</html>
